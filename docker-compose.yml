services:
  scraper:
    build: .
    container_name: job-offers-scraper
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    
    # This service is not started automatically - use 'docker compose run --rm scraper' to run it
    profiles:
      - manual
  
  scraper-gui:
    build: .
    container_name: job-offers-scraper-gui
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"
    command: ["python", "main.py", "--gui"]